<h1 id="tableLabel">Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="forecasts | async">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>City</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let forecast of forecasts | async">
      <td>{{ forecast.date }}</td>
      <td>{{ forecast.forecast }}</td>
      <td>{{ forecast.city }}</td>
    </tr>
  </tbody>
</table>
